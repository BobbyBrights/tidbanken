<div class="row">
    <div class="c-l-6 bg-blue">
        <div class="row row-center-v row-center h-full p-l-40-60">
            <form [ngFormModel]="loginForm" (submit)="login()" class="fs-20 w-600">
                <h4>Logg inn</h4>

                <!-- User name -->
                <input [(ngModel)]="user.phone" type="phone" class="input input-bottom-blue m-l-20-0"
                       placeholder="Telefon" #username="ngForm">

                <!-- Password -->
                <input [(ngModel)]="user.password" type="password" class="input input-bottom-blue m-l-20-0"
                       placeholder="passord" #password="ngForm">

                <!-- Submit button -->
                <div class="t-right m-l-20-0">
                    <button class="btn-lg btn-border-light btn-round">Logg inn</button>
                </div>
            </form>
        </div>
    </div>
    <div class="c-l-6 bg-image cover-9 cover-light"
         [ngStyle]="{'background-image':'url(http://memorymontage.homestead.com/files/MMgraphics/shape-collage-1.jpg)'}">
        <div class="row row-center row-center-v cover-content h-full p-l-20-20">
            <div class="w-600">
                <h2 class="color-blue">
                    20 000 nordmenn er allerede med. <span class="color-primary">Bli en tidsparer i dag!</span>
                </h2>
            </div>
        </div>
    </div>
</div>

<!-- SMOOTH ALERT -->
<smooth-alert [collapse]="show.alert"
              [alertType]="alertType"
              [alertText]="alertText"
              (onButtonClick)="toggle($event)">
</smooth-alert>
