<div class="row row-center row-center-v h-700 cover-8 cover-light bg-image p-l-20-20">
    <div class="cover-content">
        <h1>Gi tid i dag - få tid i <span class="color-primary">morgen</span></h1>
        <div class="row row-center p-l-40-20 fs-16">
            <button (click)="toggle('alert')" class="btn-lg btn-border-primary btn-round m-l-0-20 t-600">Finn hjelp</button>
            <button class="btn-lg btn-border-primary btn-round m-l-0-20 t-600">Tilby hjelp</button>
        </div>
    </div>
</div>
<div class="row p-l-100-100 bg-primary fs-14">
    <div class="c-m-6">
        <h2>Tidbanken</h2>
        <p class="big">
            Tidbanken er et unikt konsept som lar deg dele din tid med andre, og få igjen for det på sikt. <strong>Bli med i dag!</strong>
        </p>
    </div>
</div>
<smooth-alert [collapse]="show.alert"
              [alertType]="'warning'"
              [alertText]="'Mail sendt'"
              (onButtonClick)="toggle($event)">
</smooth-alert>
